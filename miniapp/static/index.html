<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Покупка кредитов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000 !important;
            color: #ffffff;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        body {
            padding: 20px;
            background-color: #000000 !important;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Заголовок */
        .header {
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 17px;
            font-weight: 400;
            background-color: #2a2a2a;
            padding: 16px;
            border-radius: 14px;
            text-align: center;
            color: #ffffff;
        }

        /* Секции */
        .section {
            margin-bottom: 25px;
        }

        .label {
            display: block;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* Input поле */
        .input {
            width: 100%;
            padding: 16px 18px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 14px;
            color: #888888;
            font-size: 16px;
            outline: none;
        }

        .input:focus {
            color: #ffffff;
        }

        .input::placeholder {
            color: #666666;
        }

        /* Сетка кредитов */
        .credits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .credit-btn {
            padding: 16px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 14px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .credit-btn.active {
            background-color: #ffffff;
            color: #000000;
        }

        .credit-btn:hover:not(.active) {
            background-color: #3a3a3a;
        }

        /* Метод оплаты */
        .payment-method {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .payment-btn {
            padding: 16px 18px;
            background-color: #ffffff;
            border: none;
            border-radius: 14px;
            color: #000000;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: left;
        }

        .payment-btn:hover {
            background-color: #f0f0f0;
        }

        /* Сумма */
        .total-price {
            font-size: 42px;
            font-weight: 600;
            color: #ffffff;
            padding: 8px 0;
        }

        /* Кнопка оплаты */
        .pay-btn {
            width: 100%;
            padding: 18px;
            background-color: #3a3a3a;
            border: none;
            border-radius: 14px;
            color: #ffffff;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 10px;
        }

        .pay-btn:hover:not(:disabled) {
            background-color: #4a4a4a;
        }

        .pay-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .pay-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .header h1 {
                font-size: 16px;
                padding: 14px;
            }

            .label {
                font-size: 16px;
            }

            .total-price {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>Покупка кредитов для генерации видео</h1>
        </div>

        <!-- E-mail -->
        <div class="section">
            <label class="label">Ваш E-mail</label>
            <input type="email" id="email" class="input" placeholder="example@gmail.com">
        </div>

        <!-- Количество кредитов -->
        <div class="section">
            <label class="label">Количество кредитов</label>
            <div class="credits-grid">
                <button class="credit-btn active" data-credits="100" data-price="5">100 кредитов</button>
                <button class="credit-btn" data-credits="200" data-price="10">200 кредитов</button>
                <button class="credit-btn" data-credits="500" data-price="25">500 кредитов</button>
                <button class="credit-btn" data-credits="1000" data-price="50">1000 кредитов</button>
            </div>
        </div>

        <!-- Метод оплаты -->
        <div class="section">
            <label class="label">Метод оплаты</label>
            <div class="payment-method">
                <button class="payment-btn active">
                    Карта VISA/MasterCard (KZ/CHF)
                </button>
            </div>
        </div>

        <!-- Сумма -->
        <div class="section">
            <label class="label">Сумма</label>
            <div class="total-price">
                <span id="totalAmount">5</span> $
            </div>
        </div>

        <!-- Кнопка оплаты -->
        <button class="pay-btn" id="payBtn">Оплатить</button>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram.WebApp;

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Настройка Telegram Web App
            tg.ready();
            tg.expand();

            // Установка черного фона принудительно
            document.body.style.backgroundColor = '#000000';
            document.documentElement.style.backgroundColor = '#000000';

            // Получить данные пользователя
            const user = tg.initDataUnsafe.user;
            if (user) {
                console.log('User:', user);
            }

            // Инициализация элементов
            initPaymentForm();
        });

        function initPaymentForm() {
            const creditButtons = document.querySelectorAll('.credit-btn');
            const emailInput = document.getElementById('email');
            const payBtn = document.getElementById('payBtn');
            const totalAmount = document.getElementById('totalAmount');

            let selectedCredits = 100;
            let selectedPrice = 5;

            // Обработка выбора кредитов
            creditButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Убрать активный класс со всех кнопок
                    creditButtons.forEach(b => b.classList.remove('active'));

                    // Добавить активный класс на выбранную кнопку
                    btn.classList.add('active');

                    // Получить данные
                    selectedCredits = parseInt(btn.dataset.credits);
                    selectedPrice = parseFloat(btn.dataset.price);

                    // Обновить сумму
                    totalAmount.textContent = selectedPrice;
                });
            });

            // Валидация email
            emailInput.addEventListener('input', () => {
                validateForm();
            });

            // Обработка нажатия на кнопку оплаты
            payBtn.addEventListener('click', async () => {
                const email = emailInput.value.trim();

                if (!validateEmail(email)) {
                    tg.showAlert('Пожалуйста, введите корректный E-mail');
                    return;
                }

                // Проверка наличия данных пользователя
                const userId = tg.initDataUnsafe.user?.id;
                console.log('User ID:', userId);
                console.log('Init Data:', tg.initData);

                if (!userId) {
                    tg.showAlert('Ошибка: не удалось получить данные пользователя. Попробуйте открыть страницу заново из бота.');
                    return;
                }

                // Отключить кнопку
                payBtn.disabled = true;
                payBtn.textContent = 'Обработка...';

                try {
                    const requestData = {
                        email: email,
                        credits: selectedCredits,
                        amount: selectedPrice,
                        currency: 'USD',
                        payment_method: 'card',
                        user_id: userId,
                        init_data: tg.initData
                    };

                    console.log('Sending request:', requestData);

                    // Отправить данные на сервер
                    const response = await fetch('/api/miniapp/create-payment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        if (response.status === 500) {
                            throw new Error('Ошибка сервера. Попробуйте позже.');
                        } else if (response.status === 404) {
                            throw new Error('API не найден. Обратитесь к администратору.');
                        } else {
                            throw new Error(`Ошибка HTTP: ${response.status}`);
                        }
                    }

                    const data = await response.json();
                    console.log('Response data:', data);

                    if (data.success && data.payment_url) {
                        // Открыть ссылку на оплату
                        tg.openLink(data.payment_url);
                    } else {
                        const errorMsg = data.error || 'Ошибка создания платежа';
                        console.error('Payment error:', errorMsg);

                        // Специальная обработка для ошибки пользователя
                        if (errorMsg.includes('Пользователь не найден')) {
                            tg.showAlert('Сначала запустите бота командой /start, затем попробуйте снова');
                        } else {
                            tg.showAlert(errorMsg);
                        }

                        payBtn.disabled = false;
                        payBtn.textContent = 'Оплатить';
                    }
                } catch (error) {
                    console.error('Error details:', error);
                    tg.showAlert(error.message || 'Произошла ошибка. Попробуйте еще раз.');
                    payBtn.disabled = false;
                    payBtn.textContent = 'Оплатить';
                }
            });

            // Начальная валидация
            validateForm();
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateForm() {
            const emailInput = document.getElementById('email');
            const payBtn = document.getElementById('payBtn');
            const email = emailInput.value.trim();

            if (validateEmail(email)) {
                payBtn.disabled = false;
            } else {
                payBtn.disabled = true;
            }
        }

        // Обработка закрытия Web App
        tg.onEvent('viewportChanged', () => {
            if (!tg.isExpanded) {
                tg.expand();
            }
        });
    </script>
</body>
</html>
