name: CI and Smoke

on:
  pull_request:
    branches: [ "staging", "main" ]
  push:
    branches: [ "staging", "main" ]

permissions:
  contents: read
  statuses: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DJANGO_DEBUG: "true"
      SECRET_KEY: "ci-secret"
      DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
      REDIS_URL: "redis://localhost:6379/0"
      TELEGRAM_BOT_TOKEN: "000000:CI_TOKEN"
      TG_WEBHOOK_SECRET: "ci-webhook-secret"
      SUPABASE_URL: "https://example.supabase.co"
      SUPABASE_SERVICE_ROLE_KEY: "ci-key"
      PUBLIC_BASE_URL: "https://ci.local"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compile sources
        run: python -m compileall -q .

      - name: Django checks
        run: |
          python manage.py check
          python manage.py makemigrations --check --dry-run

      - name: Build web image
        run: docker build -f Dockerfile.web -t tg-nanobanana-web:ci .

      - name: Build worker image
        run: docker build -f Dockerfile.worker -t tg-nanobanana-worker:ci .

      - name: Report commit status
        if: always()
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          script: |
            const sha = context.eventName === 'pull_request'
              ? context.payload.pull_request.head.sha
              : context.sha;
            const status = (process.env.JOB_STATUS || '').toLowerCase();
            const map = { success: 'success', failure: 'failure', cancelled: 'error' };
            const state = map[status] || 'error';
            const server = process.env.GITHUB_SERVER_URL || 'https://github.com';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,
              context: 'CI and Smoke / build-test',
              description: `Build & Django checks ${status}`,
              target_url: `${server}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  staging-smoke:
    if: ${{ github.ref == 'refs/heads/staging' && vars.STAGING_BASE_URL != '' }}
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Wait for staging deploy and check health
        env:
          BASE_URL: ${{ vars.STAGING_BASE_URL }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "STAGING_BASE_URL variable is not set"; exit 1; fi
          for i in $(seq 1 30); do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/api/health" || true)
            echo "Attempt $i: HTTP $code"
            if [ "$code" = "200" ]; then
              echo "Staging healthy"; exit 0; fi
            sleep 20
          done
          echo "Staging health check failed"; exit 1

  production-smoke:
    if: ${{ github.ref == 'refs/heads/main' && vars.PRODUCTION_BASE_URL != '' }}
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Check production health
        env:
          BASE_URL: ${{ vars.PRODUCTION_BASE_URL }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "PRODUCTION_BASE_URL variable is not set"; exit 1; fi
          for i in $(seq 1 30); do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/api/health" || true)
            echo "Attempt $i: HTTP $code"
            if [ "$code" = "200" ]; then
              echo "Production healthy"; exit 0; fi
            sleep 20
          done
          echo "Production health check failed"; exit 1
