name: CI

on:
  pull_request:
    branches: [ "staging", "main" ]
  push:
    branches: [ "staging", "main" ]

permissions:
  contents: read
  statuses: write

jobs:
  # 1. Линтеры и быстрые проверки (Запускаются везде)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Устанавливаем линтеры, если они не в requirements
          pip install flake8

      - name: Run Flake8 (Syntax Check)
        run: |
          # Проверяем на синтаксические ошибки (E9, F63, F7, F82) и неопределенные имена (F821)
          # Останавливаем сборку, если есть критические ошибки
          flake8 . --count --select=E9,F63,F7,F82,F821 --show-source --statistics
          # Остальные проверки - warnings, не ломают сборку (можно настроить строже)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Django Check (Syntax & Config)
        env:
          SECRET_KEY: "ci-secret"
          DATABASE_URL: "sqlite:///db.sqlite3" # Mock DB for check
          REDIS_URL: "redis://localhost:6379/0"
          TELEGRAM_BOT_TOKEN: "000000:CI_TOKEN" # Mock token для CI
        run: |
          python manage.py check

  # 2. Полные тесты (Только для main или по требованию)
  full-test:
    if: ${{ github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main') }}
    needs: lint
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DJANGO_DEBUG: "true"
      SECRET_KEY: "ci-secret"
      DATABASE_URL: "postgresql://user:pass@localhost:5432/db?sslmode=disable"
      REDIS_URL: "redis://localhost:6379/0"
      TELEGRAM_BOT_TOKEN: "000000:CI_TOKEN"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: python manage.py test
