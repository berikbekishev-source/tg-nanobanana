name: Promote staging to main on successful staging deploy

on:
  workflow_run:
    workflows: ["CI and Smoke"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  promote:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'staging' }}
    runs-on: ubuntu-latest
    steps:
      - name: Open PR from staging to main if missing
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ADMIN_GH_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            // Check if PR staging->main exists
            const { data: prs } = await github.rest.pulls.list({ owner, repo, state: 'open', base: 'main', head: `${owner}:staging` });
            if (prs.length > 0) {
              core.info(`PR already exists: ${prs[0].html_url}`);
              return;
            }
            const { data: pr } = await github.rest.pulls.create({ owner, repo, title: 'Promote staging â†’ main', head: 'staging', base: 'main', body: 'Auto PR after successful staging deploy.' });
            core.info(`PR created: ${pr.html_url}`);
      - name: Approve PR
        uses: hmarr/auto-approve-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_GH_TOKEN }}
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        continue-on-error: true
        with:
          token: ${{ secrets.ADMIN_GH_TOKEN }}
          merge-method: squash
