<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Покупка кредитов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000 !important;
            color: #ffffff;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        body {
            padding: 20px;
            background-color: #000000 !important;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Заголовок */
        .header {
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 17px;
            font-weight: 400;
            background-color: #2a2a2a;
            padding: 16px;
            border-radius: 14px;
            text-align: center;
            color: #ffffff;
        }

        /* Секции */
        .section {
            margin-bottom: 25px;
        }

        .label {
            display: block;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* Input поле */
        .input {
            width: 100%;
            padding: 16px 18px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 14px;
            color: #888888;
            font-size: 16px;
            outline: none;
        }

        .input:focus {
            color: #ffffff;
        }

        .input::placeholder {
            color: #666666;
        }

        /* Сетка кредитов */
        .credits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .credit-btn {
            padding: 16px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 14px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .credit-btn.active {
            background-color: #ffffff;
            color: #000000;
        }

        .credit-btn:hover:not(.active):not(:disabled) {
            background-color: #3a3a3a;
        }

        .credit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            position: relative;
        }

        .credit-btn:disabled::after {
            content: "(скоро)";
            font-size: 12px;
            opacity: 0.8;
            display: block;
            margin-top: 2px;
        }

        /* Метод оплаты */
        .payment-method {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .payment-btn {
            padding: 16px 18px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 14px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: left;
        }

        .payment-btn:hover:not(.active) {
            background-color: #3a3a3a;
        }

        .payment-btn.active {
            background-color: #ffffff;
            color: #000000;
        }

        /* Сумма */
        .total-price {
            font-size: 42px;
            font-weight: 600;
            color: #ffffff;
            padding: 8px 0;
        }

        /* Кнопка оплаты */
        .pay-btn {
            width: 100%;
            padding: 18px;
            background-color: #3a3a3a;
            border: none;
            border-radius: 14px;
            color: #ffffff;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 10px;
        }

        .pay-btn:hover:not(:disabled) {
            background-color: #4a4a4a;
        }

        .pay-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .pay-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .header h1 {
                font-size: 16px;
                padding: 14px;
            }

            .label {
                font-size: 16px;
            }

            .total-price {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>Покупка кредитов для генерации видео</h1>
        </div>

        <!-- E-mail -->
        <div class="section">
            <label class="label">Ваш E-mail</label>
            <input type="email" id="email" class="input" placeholder="example@gmail.com">
        </div>

        <!-- Количество кредитов -->
        <div class="section">
            <label class="label">Количество кредитов</label>
            <div id="packagesContainer" class="credits-grid"></div>
            <p id="packagesStatus" class="label" style="margin-top: 12px;">Загружаем пакеты...</p>
        </div>

        <!-- Метод оплаты -->
        <div class="section">
            <label class="label">Метод оплаты</label>
            <div class="payment-method">
                <button class="payment-btn active" data-method="UNLIMINT">
                    Карта VISA/MasterCard (KZ/CHF)
                </button>
                <button class="payment-btn" data-method="STRIPE">
                    Stripe (весь мир)
                </button>
            </div>
        </div>

        <!-- Сумма -->
        <div class="section">
            <label class="label">Сумма</label>
            <div class="total-price">
                <span id="totalAmount">--</span> $
            </div>
        </div>

        <!-- Кнопка оплаты -->
        <button class="pay-btn" id="payBtn">Оплатить</button>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        const PACKAGES_ENDPOINT = '/api/miniapp/pricing';
        let packagesReady = false;

        // Безопасная функция для показа уведомлений
        function showNotification(message) {
            try {
                // Пробуем использовать Telegram метод
                if (tg && tg.showAlert && typeof tg.showAlert === 'function') {
                    try {
                        tg.showAlert(message);
                        return; // Если успешно, выходим
                    } catch (telegramError) {
                        // Если Telegram метод не поддерживается, используем fallback
                        console.log('Telegram showAlert not supported, using fallback');
                    }
                }
                // Используем обычный alert как запасной вариант
                alert(message);
            } catch (e) {
                // Если произошла любая ошибка, используем обычный alert
                console.error('Error showing notification:', e);
                alert(message);
            }
        }

        // Безопасная функция для открытия ссылок
        function openLink(url) {
            try {
                if (tg && tg.openLink && typeof tg.openLink === 'function') {
                    tg.openLink(url);
                } else {
                    // Открываем в новом окне
                    window.open(url, '_blank');
                }
            } catch (e) {
                console.error('Error opening link:', e);
                window.open(url, '_blank');
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Настройка Telegram Web App (если доступно)
            try {
                if (tg && tg.ready) {
                    tg.ready();
                    if (tg.expand) {
                        tg.expand();
                    }
                }
            } catch (e) {
                console.log('Running outside Telegram:', e.message);
            }

            // Установка черного фона принудительно
            document.body.style.backgroundColor = '#000000';
            document.documentElement.style.backgroundColor = '#000000';

            // Получить данные пользователя
            const user = tg?.initDataUnsafe?.user;
            if (user) {
                console.log('User:', user);
            } else {
                console.log('No Telegram user data available (running in browser)');
            }

            // Инициализация элементов
            loadPackagesAndInit();
        });

        async function loadPackagesAndInit() {
            const statusEl = document.getElementById('packagesStatus');
            const payBtn = document.getElementById('payBtn');
            payBtn.disabled = true;

            try {
                const response = await fetch(PACKAGES_ENDPOINT);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки пакетов (${response.status})`);
                }

                const payload = await response.json();
                const packages = payload?.packages || [];

                if (!packages.length) {
                    statusEl.textContent = 'Пакеты временно недоступны. Попробуйте позже.';
                    return;
                }

                statusEl.remove();
                packagesReady = true;
                initPaymentForm(packages);
                validateForm();
            } catch (error) {
                console.error('Failed to load packages:', error);
                statusEl.textContent = 'Не удалось загрузить пакеты. Попробуйте позже.';
            }
        }

        function initPaymentForm(packages) {
            const emailInput = document.getElementById('email');
            const payBtn = document.getElementById('payBtn');
            const totalAmount = document.getElementById('totalAmount');
            const paymentButtons = document.querySelectorAll('.payment-btn');

            renderPackageButtons(packages);
            const creditButtons = document.querySelectorAll('.credit-btn');

            let selectedCredits = 0;
            let selectedPrice = 0;
            let selectedPaymentMethod = 'UNLIMINT';

            function selectPackage(button) {
                creditButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                selectedCredits = parseInt(button.dataset.credits, 10);
                selectedPrice = parseFloat(button.dataset.price);
                totalAmount.textContent = formatPrice(selectedPrice);
            }

            if (creditButtons.length) {
                selectPackage(creditButtons[0]);
            }

            creditButtons.forEach(btn => {
                btn.addEventListener('click', () => selectPackage(btn));
            });

            // Валидация email
            emailInput.addEventListener('input', () => {
                validateForm();
            });

            // Переключение метода оплаты
            paymentButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    paymentButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedPaymentMethod = btn.dataset.method || 'UNLIMINT';
                });
            });

            // Обработка нажатия на кнопку оплаты
            payBtn.addEventListener('click', async () => {
                const email = emailInput.value.trim();

                if (!validateEmail(email)) {
                    showNotification('Пожалуйста, введите корректный E-mail');
                    return;
                }

                // Проверка наличия данных пользователя
                const userId = tg?.initDataUnsafe?.user?.id;
                console.log('User ID:', userId);
                console.log('Init Data:', tg?.initData);

                if (!userId) {
                    console.warn('No user ID available - running in test mode');
                    // Не блокируем для тестирования в браузере
                }

                // Отключить кнопку
                payBtn.disabled = true;
                payBtn.textContent = 'Обработка...';

                try {
                    const requestData = {
                        email: email,
                        credits: selectedCredits,
                        amount: selectedPrice,
                        currency: 'USD',
                        payment_method: selectedPaymentMethod
                    };

                    // Добавляем user_id только если он есть
                    if (userId) {
                        requestData.user_id = userId;
                    }

                    // Добавляем init_data только если есть
                    if (tg?.initData) {
                        requestData.init_data = tg.initData;
                    }

                    console.log('Sending request:', requestData);

                    // Отправить данные на сервер
                    const response = await fetch('/api/miniapp/create-payment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        if (response.status === 500) {
                            throw new Error('Ошибка сервера. Попробуйте позже.');
                        } else if (response.status === 404) {
                            throw new Error('API не найден. Обратитесь к администратору.');
                        } else {
                            throw new Error(`Ошибка HTTP: ${response.status}`);
                        }
                    }

                    const data = await response.json();
                    console.log('Response data:', data);

                    if (data.success && data.payment_url) {
                        // Открыть ссылку на оплату
                        console.log('Opening payment URL:', data.payment_url);
                        openLink(data.payment_url);

                        // Показываем сообщение об успехе
                        showNotification('Перенаправляем на страницу оплаты...');
                    } else {
                        const errorMsg = data.error || 'Ошибка создания платежа';
                        console.error('Payment error:', errorMsg);

                        // Специальная обработка для ошибки пользователя
                        if (errorMsg.includes('Пользователь не найден')) {
                            showNotification('Сначала запустите бота командой /start, затем попробуйте снова');
                        } else if (errorMsg.includes('еще не создана')) {
                            showNotification('Платежная ссылка для выбранного количества токенов еще не настроена. Попробуйте 100 токенов.');
                        } else {
                            showNotification(errorMsg);
                        }

                        payBtn.disabled = false;
                        payBtn.textContent = 'Оплатить';
                    }
                } catch (error) {
                    console.error('Error details:', error);
                    showNotification(error.message || 'Произошла ошибка. Попробуйте еще раз.');
                    payBtn.disabled = false;
                    payBtn.textContent = 'Оплатить';
                }
            });

            // Начальная валидация
            validateForm();
        }

        function renderPackageButtons(packages) {
            const container = document.getElementById('packagesContainer');
            container.innerHTML = '';

            packages.forEach((pkg, index) => {
                const btn = document.createElement('button');
                btn.className = 'credit-btn';
                if (index === 0) {
                    btn.classList.add('active');
                }
                btn.dataset.credits = pkg.credits;
                btn.dataset.price = pkg.price_usd;
                btn.textContent = `${formatCredits(pkg.credits)} токенов`;
                btn.title = pkg.title || '';
                container.appendChild(btn);
            });
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateForm() {
            const emailInput = document.getElementById('email');
            const payBtn = document.getElementById('payBtn');
            const email = emailInput.value.trim();

            if (packagesReady && validateEmail(email)) {
                payBtn.disabled = false;
            } else {
                payBtn.disabled = true;
            }
        }

        function formatPrice(value) {
            const number = Number(value);
            if (Number.isNaN(number)) {
                return '--';
            }
            return Number.isInteger(number) ? number.toString() : number.toFixed(2);
        }

        function formatCredits(value) {
            const number = Number(value);
            return Number.isInteger(number) ? number.toString() : number.toFixed(2);
        }

        // Обработка закрытия Web App (если доступно)
        try {
            if (tg && tg.onEvent && typeof tg.onEvent === 'function') {
                tg.onEvent('viewportChanged', () => {
                    if (!tg.isExpanded && tg.expand) {
                        tg.expand();
                    }
                });
            }
        } catch (e) {
            console.log('Telegram events not available');
        }
    </script>
</body>
</html>
